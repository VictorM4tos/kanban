<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link href="./main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="kanban">
        <div class="kanban__column">
            <div class="kanban__column-title">Not started</div>
            <div class="kanban__items">
                <!--conteudo editavel-->
                <div contenteditable class="kanban__item-input">ADD Nova Tarefa</div>
                <div class="kanban__dropzone">
                    <div class="card" draggable="true">criar kanban</div>
                </div>
            </div>
            <div><button class="kanban__add-item" type="button">+ Add</button></div>

        </div>
        <div class="kanban__column">
            <div class="kanban__column-title">Making</div>
            <div class="kanban__items">
                <!--conteudo editavel-->
                <div contenteditable class="kanban__item-input">ADD Nova Tarefa</div>
                <div class="kanban__dropzone">
                    <div class="card" draggable="true">fazendo kanban</div>
                </div>
            </div>
            <button class="kanban__add-item" type="button">+ Add</button>

        </div>
        <div class="kanban__column">
            <div class="kanban__column-title">Finish</div>
            <div class="kanban__items">
                <!--conteudo editavel-->
                <div contenteditable class="kanban__item-input">ADD Nova Tarefa</div>
                <div class="kanban__dropzone">
                    <div class="card" draggable="true"> kanban finalizado</div>
                </div>
            </div>
            <button class="kanban__add-item" type="button">+ Add</button>

        </div>
    </div>
    <script src="./main.js" type="module"></script>
</body>
</html>
